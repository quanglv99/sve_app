<h2 class="title">DANH MỤC KHO</h2>
<div class="container">
    <div class="sessionSetup">
        <div class="left-panel">
            <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
                <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
                    <a (click)="onSelectNode(node)">{{node.name}}</a>
                </mat-tree-node>
                <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                    <div class="mat-tree-node">
                        <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
                    <mat-icon class="mat-icon-rtl-mirror">
                      {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                    </mat-icon>
                  </button>
                        <a (click)="onSelectNode(node)">{{node.name}}</a>
                    </div>
                    <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" role="group">
                        <ng-container matTreeNodeOutlet></ng-container>
                    </div>
                </mat-nested-tree-node>
            </mat-tree>
        </div>
        <div class="right-panel">
            <mat-card *ngIf="isOpen">
                <mat-card-content>
                    <mat-card-title>Cập nhật thông tin</mat-card-title>
                </mat-card-content>
                <mat-divider></mat-divider>
                <mat-card-content>
                    <form class="form-input " [formGroup]="branchForm">
                        <div class="inline-item">
                            <p><span>Mã chi nhánh</span>
                                <mat-form-field class="config-input" appearance="outline">
                                    <input matInput formControlName="branchCode">
                                </mat-form-field>
                            </p>
                        </div>
                        <div class="inline-item">
                            <p><span>Tên chi nhánh</span>
                                <mat-form-field class="config-input" appearance="outline">
                                    <input matInput formControlName="branchName">
                                </mat-form-field>
                            </p>
                        </div>
                        <div class="inline-item">
                            <p><span>Loại cấu hình</span>
                                <mat-form-field class="config-input" appearance="outline">
                                    <input matInput formControlName="configName">
                                </mat-form-field>
                            </p>
                        </div>
                        <button mat-raised-button color="primary" class="right-btn">Lưu</button>
                        <button mat-stroked-button class="right-btn">Thêm mới </button>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
