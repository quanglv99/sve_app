<div class="row">
    <div class="col-12">
        <mat-card class="card-register">
            <mat-card-title>Cập nhật thông tin</mat-card-title>
            <mat-divider></mat-divider>
            <mat-card-content>
                <form class="form-input" [formGroup]="addMemberForceForm">
                    <div class="inline-item">
                        <p><span>Thành phần</span>
                            <mat-form-field appearance="outline" class="w-300">
                                <mat-label>Chọn thành phần</mat-label>
                                <mat-select formControlName="member" (selectionChange)="onMemberSelectionChange($event)">
                                    <mat-option *ngFor="let member of members" [value]="member">{{member.name}}</mat-option>
                                </mat-select>

                            </mat-form-field>
                        </p>
                    </div>
                    <div class="inline-item">
                        <p><span>Nhân viên</span>
                            <mat-form-field appearance="outline" class="w-300">
                                <mat-label>Chọn nhân viên</mat-label>
                                <mat-select formControlName="employee">
                                    <mat-option *ngFor="let emp of employee" [value]="emp">{{ emp.code }}-{{emp.fullname}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </p>
                    </div>
                    <!-- <div class="inline-item">
                        <p><span>Ghi chú</span>
                            <mat-form-field appearance="outline" class="w-300">
                                <textarea matInput type="text" rows="4" formControlName="noteMemberForce"></textarea>
                            </mat-form-field>
                        </p>
                    </div> -->

                    <button mat-raised-button color="primary" [disabled]="addMemberForceForm.invalid" class="right-btn" (click)="onSubmit()">Lưu</button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
