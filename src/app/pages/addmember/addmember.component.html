<div class="row">
    <div class="col-12">
        <mat-card class="card-register">
            <div class="display-center">
                <mat-card-title>Cập nhật thông tin</mat-card-title>
            </div>
            <mat-divider></mat-divider>
            <div class="display-center">
                <mat-card-content>
                    <form class="form-input" [formGroup]="addMemberForm">
                        <div class="inline-item">
                            <p><span>Thành phần</span>
                                <mat-form-field class="config-input" appearance="outline">
                                    <input matInput id="config-input" placeholder="Nhập tên thành phần"
                                        formControlName="name">
                                </mat-form-field>
                            </p>
                        </div>
                        <div class="inline-item">
                            <p><span>Jobcode</span>
                                <mat-form-field appearance="outline" class="w-300">
                                    <mat-label>Chọn jobcode</mat-label>
                                    <mat-select multiple formControlName="jobcodes">
                                        <mat-option *ngFor="let jobcode of jobcodes" [value]="jobcode">{{
                                            jobcode.jobcode }}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </p>
                        </div>
                        <div class="inline-item">
                            <p><span>Ghi chú</span>
                                <mat-form-field appearance="outline" class="w-300">
                                    <textarea matInput type="text" rows="4" formControlName="noteConfig"></textarea>
                                </mat-form-field>
                            </p>
                        </div>
                        <div class="inline-item">
                            <p><span></span>
                                <mat-checkbox formControlName="status">Active</mat-checkbox>
                            </p>
                        </div>
                        <button mat-raised-button color="primary" [disabled]="addMemberForm.invalid" class="right-btn"
                            (click)="onSummit()">Lưu</button>
                    </form>
                </mat-card-content>
            </div>
        </mat-card>
    </div>
</div>
