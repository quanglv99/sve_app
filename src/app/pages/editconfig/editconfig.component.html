<div class="row">
    <div class="col-12">
        <mat-card class="card-register">
            <mat-card-title>Cập nhật thông tin</mat-card-title>
            <mat-divider></mat-divider>
            <mat-card-content>
                <form class="form-input" [formGroup]="editConfigForm">
                    <div class="inline-item">
                        <p><span>Cấu hình</span>
                            <mat-form-field class="config-input" appearance="outline">
                                <input matInput id="config-input" placeholder="Nhập cấu hình" formControlName="inputConfig">
                            </mat-form-field>
                        </p>
                    </div>
                    <div class="inline-item">
                        <p><span>Thành phần</span>
                            <mat-form-field appearance="outline" class="w-300">
                                <mat-select formControlName="members" multiple >
                                    <mat-option *ngFor="let member of memberList" [value]="member.name">{{ member.name }}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </p>
                    </div>
                    <div class="inline-item">
                        <p><span>Ghi chú</span>
                            <mat-form-field appearance="outline" class="w-300">
                                <textarea matInput type="text" rows="4" formControlName="noteConfig"></textarea>
                            </mat-form-field>
                        </p>
                    </div>
                    <button mat-raised-button color="primary" class="button-btn" [disabled]="editConfigForm.invalid">Lưu</button>
                    <button mat-raised-button color="warn" [disabled]="editConfigForm.invalid">Xóa</button>
                </form>
            </mat-card-content>
        </mat-card>

    </div>
</div>
