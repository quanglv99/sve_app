<h2 class="title">CHỈ ĐỊNH THÀNH PHẦN</h2>
<mat-card class="card-table">
    <mat-card-content>
        <div class="header-container">
            <button mat-raised-button color="primary" class="right-btn" routerLink="add-member-force">Thêm mới</button>
            <div class="group">
                <i class="material-icons">search</i>
                <input placeholder="Search" type="search" class="input" (keyup)="Filterchange($event)">
            </div>
        </div>
    </mat-card-content>
</mat-card>
<mat-card class="card-table">
    <mat-card-content>
        <div class="table-responsive">
            <table mat-table matSort [dataSource]="dataSource" class="mat-table">
                <ng-container matColumnDef="id" sticky>
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                <ng-container matColumnDef="nameMember">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Thành phần </th>
                    <td mat-cell *matCellDef="let element">
                        <p>{{ element.name }}</p>
                    </td>
                </ng-container>
                <!-- member-force.component.html -->
                <ng-container matColumnDef="employee">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nhân viên được chỉ định </th>
                    <td mat-cell *matCellDef="let element">
                        <p>{{ element.employee ? element.employee.fullname : 'Chưa chỉ định' }}</p>
                    </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Hành động </th>
                    <td mat-cell *matCellDef="let element">
                        <a (click)="onClick(element)" class="btn-icon"><i class="material-icons">edit_note</i></a>
                        <a class="btn-icon" (click)="deleteRow(element)">
                            <i class="material-icons">restore_from_trash</i>
                        </a>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns, sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-card-content>
    <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
    </mat-card-footer>
</mat-card>
