<div class="row">
    <div class="col-12">
        <mat-card class="card-register">
            <div class="display-center">
                <mat-card-title>Cập nhật thông tin</mat-card-title>
            </div>
            <mat-divider></mat-divider>
            <mat-card-content>
                <div class="display-center">
                    <form class="form-input" [formGroup]="addConfigForm">
                        <div class="inline-item">
                            <p><span>Cấu hình</span>
                                <mat-form-field class="config-input" appearance="outline">
                                    <input matInput id="config-input" placeholder="Nhập cấu hình" formControlName="nameConfig">
                                </mat-form-field>
                            </p>
                        </div>
                        <div class="inline-item">
                            <p><span>Thành phần</span>
                                <mat-form-field appearance="outline" class="w-300">
                                    <mat-label>Chọn thành phần</mat-label>
                                    <mat-select multiple formControlName="members">
                                        <mat-option *ngFor="let member of members" [value]="member">{{ member.name }}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </p>
                        </div>
                        <div class="inline-item">
                            <p><span>Ghi chú</span>
                                <mat-form-field appearance="outline" class="w-300">
                                    <textarea matInput type="text" rows="4" formControlName="noteConfig"></textarea>
                                </mat-form-field>
                            </p>
                        </div>
                        <div class="inline-item">
                            <p><span></span>
                                <mat-checkbox formControlName="status">Active</mat-checkbox>
                            </p>
                        </div>
                        <button mat-raised-button color="primary" class="save-btn" [disabled]="addConfigForm.invalid" (click)="onSummit()">Lưu</button>
                    </form>
                </div>

            </mat-card-content>
        </mat-card>

    </div>
</div>
