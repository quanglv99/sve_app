<h2 class="title">Thêm mới jobcode</h2>
<mat-card class="card-table">
    <mat-card-content>
        <div class="header-container">
            <div class="group">
                <i class="material-icons">search</i>
                <form [formGroup]="inputForm">
                    <input placeholder="Tìm kiếm" type="search" class="input" formControlName="jobcode">
                </form>
                <button mat-raised-button color="primary" (click)="searchJobcode()" [disabled]="inputForm.invalid">Tìm
                    kiếm</button>
            </div>
        </div>
    </mat-card-content>
</mat-card>
<mat-card class="card-table">
    <mat-card-content>
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                <ng-container matColumnDef="nameJobcode">
                    <th mat-header-cell *matHeaderCellDef> Jobcode </th>
                    <td mat-cell *matCellDef="let element">
                        <p>{{ element.jobcode }}</p>
                    </td>
                </ng-container>
                <ng-container matColumnDef="descriptionJobcode">
                    <th mat-header-cell *matHeaderCellDef> Mô tả </th>
                    <td mat-cell *matCellDef="let element">
                        <p>{{element.descriptionJobcode }}</p>
                    </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Hành động </th>
                    <td mat-cell *matCellDef="let element">
                        <button class="btn" (click)="addJobcode(element)">
                            <p class="paragraph"> add </p>
                            <span class="icon-wrapper">
                                <i class="material-icons">add</i>
                            </span>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-card-content>
    <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </mat-card-footer>
</mat-card>
