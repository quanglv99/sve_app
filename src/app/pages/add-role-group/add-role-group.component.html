<mat-card>
    <mat-card-title class="title">Thêm mới nhóm quyền</mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>
        <div class="center">
            <div class="input-box">
                <div class="inline-item">
                    <p>
                        <span>Tên nhóm</span>
                        <mat-form-field appearance="outline" class="w-500">
                            <mat-label>Nhập tên nhóm</mat-label>
                            <input matInput>
                        </mat-form-field>
                    </p>
                </div>
                <div class="inline-item">
                    <p>
                        <span>Người dùng</span>
                        <mat-form-field appearance="outline" class="w-500">
                            <mat-label>Chọn người dùng</mat-label>
                            <mat-select [formControl]="users" multiple #opts (openedChange)="searchCtrl.setValue('')">
                                <div class="checkbox-container">
                                    <mat-checkbox color="primary" [checked]="selected(opts) === 'all'"
                                        [indeterminate]="selected(opts) === 'some'" (change)="toggleSelection(opts)"
                                        [matTooltip]="selected(opts) === 'all' ? 'Unselect All' : 'Select All'"
                                        matTooltipPosition="above"></mat-checkbox>

                                    <app-search-input [searchCtrl]=searchCtrl></app-search-input>
                                </div>
                                <mat-divider></mat-divider>

                                <div class="options">
                                    <div *ngIf="searchCtrl.value && !opts.options.length" class="no-data">
                                        Không tìm thấy kết quả cho "{{searchCtrl.value}}".
                                    </div>

                                    <mat-option *ngFor="let user of userDataList | async " [value]="user"
                                        (onSelectionChange)="onSelectionChange($event)">{{user.code}}-{{user.fullname}}</mat-option>
                                </div>
                            </mat-select>
                        </mat-form-field>
                    </p>
                </div>
                <div class="inline-item">
                    <p>
                        <span>Ghi chú</span>
                        <mat-form-field appearance="outline" class="w-500">
                            <textarea matInput rows="4"> </textarea>
                        </mat-form-field>
                    </p>
                </div>

            </div>
        </div>
        <mat-divider></mat-divider>
        <div class="role-content">
            <div *ngFor="let role of roles" class="role-item">
                <mat-checkbox [(ngModel)]="role.completed" color="primary">
                  {{ role.name }}
                </mat-checkbox>
              </div>
        </div>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-footer>
        <div class="action">
            <button mat-raised-button color="primary" class="primary-btn">Lưu</button>
        </div>
    </mat-card-footer>
</mat-card>
