<div class="row">
    <div class="col-12">
        <mat-card class="card-register">
            <mat-card-title>Cập nhậtthông tin</mat-card-title>
            <mat-divider></mat-divider>
            <mat-card-content>
                <form class="form-input" [formGroup]="editConfigPopup">
                    <div class="inline-item">
                        <p><span>Tên cấu hình</span>
                            <mat-form-field class="config-input" appearance="outline" class="w-500">
                                <input matInput name="name" placeholder="Nhập cấu hình" formControlName="nameConfig">
                            </mat-form-field>
                        </p>
                    </div>
                    <div class="inline-item">
                        <p><span>Thành phần</span>
                            <mat-form-field appearance="outline" class="w-500">
                                <mat-select name="member" formControlName="members" multiple>
                                    <mat-option *ngFor="let member of members" [value]="member.id">{{ member.name }}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </p>
                    </div>
                    <div class="inline-item">
                        <p><span>Ghi chú</span>
                            <mat-form-field appearance="outline" class="w-500">
                                <textarea matInput name="note" type="text" rows="4" formControlName="noteConfig"></textarea>
                            </mat-form-field>
                        </p>
                    </div>
                    <div class="button-btn">
                        <button mat-raised-button color="primary" class="save-btn" (click)="updateVaultConfigModel()">Lưu</button>
                        <button mat-raised-button color="warn" (click)="onClose()">Thoát</button>

                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
