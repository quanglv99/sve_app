<mat-card class="card-popup">
    <div class="header">
        <mat-card-title>Chi tiết bản ghi</mat-card-title>
        <a class="btn-close" (click)="onClose(false)">
            <i class="material-icons">close</i>
        </a>
    </div>
    <mat-divider></mat-divider>
    <mat-card-content class="scrollable-content">
        <form class="form-input" [formGroup]="bioForm">
            <div class="inline-item">
                <p>
                    <span>Loại Yêu cầu</span>
                    <mat-form-field appearance="outline" class="w-500">
                        <input matInput type="text" formControlName="group" readonly>
                    </mat-form-field>
                </p>
            </div>
            <div class="inline-item">
                <p>
                    <span>Tên công việc</span>
                    <mat-form-field appearance="outline" class="w-500">
                        <input matInput type="text" formControlName="name" readonly>
                    </mat-form-field>
                </p>
            </div>
            <div class="inline-item">
                <p><span>Ngày tạo</span>
                    <mat-form-field appearance="outline" class="w-500">
                        <input matInput type="text" formControlName="timestamp" readonly>
                    </mat-form-field>
                </p>
            </div>
            <div class="inline-item">
                <p><span>Mô tả</span>
                    <mat-form-field appearance="outline" class="w-500">
                        <textarea matInput type="text" rows="4" formControlName="description" readonly> </textarea>
                    </mat-form-field>
                </p>
            </div>
            <mat-divider></mat-divider>
            <div class="inline-item">
                <p><span>Ảnh mặt trước CCCD</span>
                    <button mat-stroked-button (click)="onClickFront()">Preview</button>
                </p>
            </div>
            <div class="inline-item">
                <p><span>Ảnh mặt sau CCCD</span>
                    <button mat-stroked-button (click)="onClickBack()">Preview</button>
                </p>
            </div>
            <div class="inline-item">
                <p><span>Ảnh chân dung</span>
                    <button mat-stroked-button (click)="onClickPhoto()">Preview</button>
                </p>
            </div>
            <mat-divider></mat-divider>
            <div class="inline-item">
                <p><span>Đánh giá</span>
                    <mat-form-field appearance="outline" class="w-500">
                        <textarea matInput type="text" rows="4" formControlName="note"></textarea>
                    </mat-form-field>

                </p>
            </div>
        </form>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-footer>
        <div class="footer">
            <button mat-flat-button color="primary" class="btn" (click)="approveRequest()">Phê duyệt</button>
            <button mat-stroked-button color="warn" class="btn" (click)="cancelRequest()">Từ chối</button>
        </div>
    </mat-card-footer>
</mat-card>
