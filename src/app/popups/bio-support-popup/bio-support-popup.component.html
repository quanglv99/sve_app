<mat-card>
    <div class="header">
        <mat-card-title>Chi tiết bản ghi</mat-card-title>
        <a class="btn-close" (click)="onClose()">
            <i class="material-icons">close</i>
        </a>
    </div>
    <mat-divider></mat-divider>
    <mat-card-content class="scrollable-content">
        <form class="form-input" [formGroup]="bioForm">
            <div class="inline-item">
                <p>
                    <span>Mã nhân viên</span>
                    <mat-form-field appearance="outline" class="w-300">
                        <input matInput type="text" formControlName="employeeCode" readonly>
                    </mat-form-field>
                </p>
            </div>
            <div class="inline-item">
                <p>
                    <span>Họ tên</span>
                    <mat-form-field appearance="outline" class="w-300">
                        <input matInput type="text" formControlName="employeeFullname" readonly>
                    </mat-form-field>
                </p>
            </div>
            <div class="inline-item">
                <p>
                    <span>Chi nhánh</span>
                    <mat-form-field appearance="outline" class="w-300">
                        <input matInput type="text" formControlName="branchname" readonly>
                    </mat-form-field>
                </p>
            </div>
            <div class="inline-item">
                <p><span>Ngày tạo</span>
                    <mat-form-field appearance="outline" class="w-300">
                        <input matInput type="text" formControlName="createdDate" readonly>
                    </mat-form-field>
                </p>
            </div>

            <mat-divider></mat-divider>
            <div class="inline-item">
                <p><span>Ảnh mặt trước CCCD</span>
                    <button mat-stroked-button (click)="onClick(data.frontCard)">Preview</button>
                </p>
            </div>
            <div class="inline-item">
                <p><span>Ảnh mặt sau CCCD</span>
                    <button mat-stroked-button (click)="onClick(data.backCard)">Preview</button>
                </p>
            </div>
            <div class="inline-item">
                <p><span>Ảnh chân dung</span>
                    <button mat-stroked-button (click)="onClick(data.portrait)">Preview</button>
                </p>
            </div>
            <div class="inline-item">
                <p><span>Khác</span>
                    <button mat-stroked-button (click)="onClick(data.other)">Preview</button>
                </p>
            </div>
            <div class="inline-item">
                <p><span>Lý do</span>
                    <mat-form-field appearance="outline" class="w-300">
                        <input matInput type="text" formControlName="reason" readonly>
                    </mat-form-field>
                </p>
            </div>
            <mat-divider></mat-divider>
            <div class="inline-item">
                <p><span>Đánh giá</span>
                    <mat-form-field appearance="outline"  class="w-300">
                        <textarea matInput type="text" rows="4" formControlName="review"></textarea>
                    </mat-form-field>
                    
                </p>
            </div>
        </form>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-footer>
        <div class="footer">
            <button mat-raised-button color="warn">Phê duyệt</button>
            <button mat-raised-button class="ml-50">Từ chối</button>
        </div>
    </mat-card-footer>
</mat-card>
