<h2 mat-dialog-title>{{data.title}}</h2>
<div mat-dialog-content class="content">
  <span class="message">
    {{ data.message }}
  </span>
</div>
<div mat-dialog-actions class="action">
    <a *ngIf="data.showYesNo" color="warn" (click)="onYesClick()">Yes</a>
    <a  *ngIf="data.showYesNo" (click)="onNoClick()">No</a>
    <a  *ngIf="!data.showYesNo" (click)="onOkClick()">OK</a>
</div>
