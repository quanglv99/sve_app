<h2 mat-dialog-title *ngIf="data.showYesNo">Confirmation</h2>
<h2 mat-dialog-title *ngIf="!data.showYesNo">Confirmation</h2>
<div mat-dialog-content>
  {{ data.message }}
</div>
<div mat-dialog-actions>
    <button mat-button *ngIf="data.showYesNo" color="warn" (click)="onYesClick()">Yes</button>
    <button mat-button *ngIf="data.showYesNo" (click)="onNoClick()">No</button>

    <button mat-button *ngIf="!data.showYesNo" (click)="onOkClick()">OK</button>
</div>
